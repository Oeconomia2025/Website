<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oeconomia Survey</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 2rem;
    line-height: 1.6;
  }

  h1 {
    color: #00ffff;
    text-align: center;
    font-size: 2rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
  }

  form {
    max-width: 600px;
    margin: auto;
    background: rgba(255, 255, 255, 0.05);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
  }

  label {
    display: block;
    margin-bottom: 1.5rem;
    color: #ffffff;
  }

  input[type="text"],
  select,
  textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #00ffff;
    background-color: #121212;
    color: #ffffff;
    border-radius: 6px;
    font-size: 1rem;
    box-shadow: inset 0 0 5px #00ffff50;
  }

  button {
    background-color: #00ffff;
    color: #0d0d0d;
    padding: 0.75rem 1.5rem;
    border: none;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff40;
  }

  button:hover {
    background-color: #00bfbf;
    box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff60;
  }

  #status {
    text-align: center;
    margin-top: 1.5rem;
    font-weight: bold;
    color: #00ffcc;
  }

  ::placeholder {
    color: #888;
  }

  textarea {
    resize: vertical;
  }
</style>

</head>
<body>
  <h1>Oeconomia Survey</h1>

  <form id="survey-form">
    <label>
      How did you hear about Oeconomia?<br/>
      <input type="text" name="referral" required />
    </label><br/><br/>

    <label>
      Rate your experience from 1 to 5:<br/>
      <select name="rating" required>
        <option value="" disabled selected>Select rating</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </label><br/><br/>

    <label>
      Any additional feedback:<br/>
      <textarea name="feedback" rows="4"></textarea>
    </label><br/><br/>

    <button type="submit">Submit Survey</button>
  </form>

  <p id="status"></p>

  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBBcU8wbF1bdvyscAPgaDmQFPTBTnp5ZwQ",
    authDomain: "oeconomia-site-survey.firebaseapp.com",
    projectId: "oeconomia-site-survey",
    storageBucket: "oeconomia-site-survey.firebasestorage.app",
    messagingSenderId: "457547319089",
    appId: "1:457547319089:web:4d6ced35d4441d65f71210",
    measurementId: "G-LEF72L4BSD"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

    const db = getFirestore(app);

document.getElementById('survey-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const statusEl = document.getElementById('status');
  statusEl.textContent = 'Submitting...';

  const formData = new FormData(e.target);
  const data = {
    referral: formData.get('referral'),
    rating: formData.get('rating'),
    feedback: formData.get('feedback'),
    submittedAt: new Date()
  };

  try {
    await addDoc(collection(db, 'surveys'), data);
    statusEl.textContent = 'Thank you for your feedback!';
    e.target.reset();
  } catch (error) {
    statusEl.textContent = 'Error submitting survey: ' + error.message;
  }
});

    
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oeconomia Survey</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 2rem;
    line-height: 1.6;
  }

  h1 {
    color: #00ffff;
    text-align: center;
    font-size: 2rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
  }

  form {
    max-width: 600px;
    margin: auto;
    background: rgba(255, 255, 255, 0.05);
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
  }

  label {
    display: block;
    margin-bottom: 1.5rem;
    color: #ffffff;
  }

  input[type="text"],
  select,
  textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #00ffff;
    background-color: #121212;
    color: #ffffff;
    border-radius: 6px;
    font-size: 1rem;
    box-shadow: inset 0 0 5px #00ffff50;
  }

  button {
    background-color: #00ffff;
    color: #0d0d0d;
    padding: 0.75rem 1.5rem;
    border: none;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff40;
  }

  button:hover {
    background-color: #00bfbf;
    box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff60;
  }

  #status {
    text-align: center;
    margin-top: 1.5rem;
    font-weight: bold;
    color: #00ffcc;
  }

  ::placeholder {
    color: #888;
  }

  textarea {
    resize: vertical;
  }

  .logo-container {
  text-align: center;
  margin-bottom: 2rem;
}

.glow-logo {
  max-width: 150px;
  filter: drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 20px #00ffff50);
  transition: transform 0.3s ease, filter 0.3s ease;
}

.glow-logo:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 0 15px #00ffff) drop-shadow(0 0 30px #00ffff90);
}

  fieldset {
  border: none;
  margin-bottom: 1.5rem;
}

legend {
  font-weight: bold;
  color: #00ffff;
  margin-bottom: 0.5rem;
  text-shadow: 0 0 5px #00ffff88;
}

.rating-group {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}

.rating-group label {
  background: #121212;
  border: 2px solid #00ffff;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 5px #00ffff20;
}

.rating-group input[type="radio"] {
  display: none;
}

.rating-group input[type="radio"]:checked + label,
.rating-group label:hover {
  background-color: #00ffff22;
  box-shadow: 0 0 10px #00ffffaa;
  color: #00ffff;
}

</style>

</head>
<body>
  <div class="logo-container">
  <a href="https://oeconomia.tech" target="_blank" rel="noopener noreferrer">
    <img src="https://pub-37d61a7eb7ae45898b46702664710cb2.r2.dev/images/OEC%20Logo.png" alt="Oeconomia Logo" class="glow-logo" />
  </a>
</div>

  <h1>Oeconomia Survey</h1>

<form id="survey-form">
  <label>
    Name:<br/>
    <input type="text" name="name" placeholder="Your name" required />
  </label><br/><br/>

  <fieldset>
    <legend>Personal Opinion of Look</legend>
    <div class="rating-group">
      <label><input type="radio" name="look" value="1-2" required /> Eh, Hella Lackin</label>
      <label><input type="radio" name="look" value="3-4" /> Ain't the worst, but…</label>
      <label><input type="radio" name="look" value="5-6" /> It's aight</label>
      <label><input type="radio" name="look" value="7-8" /> Niiice</label>
      <label><input type="radio" name="look" value="9-10" /> Hella Tight</label>
    </div>
  </fieldset><br/>

  <fieldset>
    <legend>Feel of Navigation</legend>
    <div class="rating-group">
      <label><input type="radio" name="navigation" value="1-2" required /> 1–2</label>
      <label><input type="radio" name="navigation" value="3-4" /> 3–4</label>
      <label><input type="radio" name="navigation" value="5-6" /> 5–6</label>
      <label><input type="radio" name="navigation" value="7-8" /> 7–8</label>
      <label><input type="radio" name="navigation" value="9-10" /> 9–10</label>
    </div>
  </fieldset><br/>

  <fieldset>
    <legend>Professional Look</legend>
    <div class="rating-group">
      <label><input type="radio" name="professional" value="1-2" required /> 1–2</label>
      <label><input type="radio" name="professional" value="3-4" /> 3–4</label>
      <label><input type="radio" name="professional" value="5-6" /> 5–6</label>
      <label><input type="radio" name="professional" value="7-8" /> 7–8</label>
      <label><input type="radio" name="professional" value="9-10" /> 9–10</label>
    </div>
  </fieldset><br/>

  <fieldset>
    <legend>Engaging or Interesting</legend>
    <div class="rating-group">
      <label><input type="radio" name="interesting" value="1-2" required /> 1–2</label>
      <label><input type="radio" name="interesting" value="3-4" /> 3–4</label>
      <label><input type="radio" name="interesting" value="5-6" /> 5–6</label>
      <label><input type="radio" name="interesting" value="7-8" /> 7–8</label>
      <label><input type="radio" name="interesting" value="9-10" /> 9–10</label>
    </div>
  </fieldset><br/>

  <label>
    What improvements do you suggest for the look and feel?<br/>
    <textarea name="lookFeedback" rows="4"></textarea>
  </label><br/><br/>

  <fieldset>
    <legend>Does this seem to be created by a professional in the crypto industry?</legend>
    <div class="rating-group">
      <label><input type="radio" name="cryptoPro" value="1-5" required /> Scammy</label>
      <label><input type="radio" name="cryptoPro" value="6-10" /> Professional</label>
    </div>
  </fieldset><br/>

  <fieldset>
    <legend>Simplicity — How much simpler should this site be?</legend>
    <div class="rating-group">
      <label><input type="radio" name="simplicity" value="1" required /> No Change</label>
      <label><input type="radio" name="simplicity" value="2-4" /> Not That Much Simpler</label>
      <label><input type="radio" name="simplicity" value="5-7" /> Some Change</label>
      <label><input type="radio" name="simplicity" value="8-10" /> Make it Hella Simpler</label>
    </div>
  </fieldset><br/>

  <label>
    Additional Comments?<br/>
    <textarea name="extraFeedback" rows="4"></textarea>
  </label><br/><br/>

  <fieldset>
    <legend>Overall Score of Website</legend>
    <div class="rating-group">
      <label><input type="radio" name="overall" value="1" required /> 1</label>
      <label><input type="radio" name="overall" value="2" /> 2</label>
      <label><input type="radio" name="overall" value="3" /> 3</label>
      <label><input type="radio" name="overall" value="4" /> 4</label>
      <label><input type="radio" name="overall" value="5" /> 5</label>
      <label><input type="radio" name="overall" value="6" /> 6</label>
      <label><input type="radio" name="overall" value="7" /> 7</label>
      <label><input type="radio" name="overall" value="8" /> 8</label>
      <label><input type="radio" name="overall" value="9" /> 9</label>
      <label><input type="radio" name="overall" value="10" /> 10</label>
    </div>
  </fieldset><br/>

  <button type="submit">Submit Survey</button>
</form>


  <p id="status"></p>

  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBBcU8wbF1bdvyscAPgaDmQFPTBTnp5ZwQ",
    authDomain: "oeconomia-site-survey.firebaseapp.com",
    projectId: "oeconomia-site-survey",
    storageBucket: "oeconomia-site-survey.firebasestorage.app",
    messagingSenderId: "457547319089",
    appId: "1:457547319089:web:4d6ced35d4441d65f71210",
    measurementId: "G-LEF72L4BSD"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

    const db = getFirestore(app);

document.getElementById('survey-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const statusEl = document.getElementById('status');
  statusEl.textContent = 'Submitting...';

  const formData = new FormData(e.target);
  const data = {
    referral: formData.get('referral'),
    rating: formData.get('rating'),
    feedback: formData.get('feedback'),
    submittedAt: new Date()
  };

  try {
    await addDoc(collection(db, 'surveys'), data);
    statusEl.textContent = 'Thank you for your feedback!';
    e.target.reset();
  } catch (error) {
    statusEl.textContent = 'Error submitting survey: ' + error.message;
  }
});

    
</script>
</body>
</html>
